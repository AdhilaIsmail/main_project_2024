<!-- book_now.html -->

{% extends 'baselab.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .booking-details-box {
        margin-top: 30px;
    }
    .booking-details-box, .booking-form {
        margin-bottom: 100px; /* Adjust as needed */
    }
    .booking-form {
        margin-top: 10px;
    }

    .booking-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .booking-form input,
    .booking-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .booking-form button {
        background-color: #00CED1;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="container">
    <h2 class="text-center mb-5">Book a Test</h2>

    <div class="booking-details-box">
        <h3>Test Details</h3>
        
        <p>Test Name: {{ test_name }}</p>
        <p>Price: ${{ test_price }}</p>

    </div>

    <div class="booking-form">
       
        <form id="bookingForm" method="post" action="{% url 'submit_booking' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
            </div>

            <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <button type="submit">Submit Booking</button>
        </form>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Booking Successful!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your booking has been successfully submitted.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModalBtn" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Use Fetch API or other AJAX libraries to submit the form data
        fetch(this.action, {
            method: this.method,
            body: new FormData(this),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success modal
                $('#successModal').modal('show');
            } else {
                // Handle other scenarios if needed
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors if needed
        });
    });

    // Close the modal and redirect when the "Close" button is clicked
    $('#successModal').on('hidden.bs.modal', function () {
        window.location.href = '/homelab';
    });

    // Close the modal when the "Close" button inside the modal is clicked
    $('#closeModalBtn').click(function () {
        $('#successModal').modal('hide');
        window.location.href = '/homelab';
    });
</script>



{% endblock %}
